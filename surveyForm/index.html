<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header id="title">
      <h1 id="codecamptitle">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    
    <form action="" id="survey-form">
    <p style="background-image: url('https://miro.medium.com/max/875/0*xQwTirJ8sGya9dlS');"> 
    <main id="main">
      <label for="name" id="name-label">Name</label>
      <input id="place-holder" type="text" placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
      <input id="place-holder" type="text" title="Incorrent email adresss (format:example@email.com)" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" placeholder="Enter your Email" />
      <label for="age" id="number-label">Age(optional)</label>
      <input id="number" type="number" name = "age" min="10" max="99" placeholder="Enter your Age" />
      <label for="form-group" id="form-group"
        >Which option best describes your current role?</label
      >
      <select name="role" id="dropdown" class="form-control" required="">
        <option disabled="" selected="" value="Select current role">
          Select current role
        </option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <label for="" class="text"
        >Would you recommend freeCodeCamp to a friend?
      </label>
      <label for="" class="radio-code-camp">
        <input
          class="input-radio"
          type="radio"
          name="user-recommend"
          value="definitely"
          checked=""
        />
        <span id="def">Definitely</span>
        <br />
        <input
          class="input-radio"
          type="radio"
          name="user-recommend"
          value="maybe"
          checked=""
        />
        <span id="maybe">Maybe</span>
        <br />

        <input
          class="input-radio"
          type="radio"
          name="user-recommend"
          value="not-sure"
          checked=""
        />
        <span id="not-sure">Not Sure</span>
        <br />
      </label>
      <label for="" id="text"
        >What would you like to see improved? (Check all that apply)</label
      >
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Front-end- Projects</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Back-end Projects</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Data Visualization</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Challanges</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Open Source Community</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Gitter help rooms</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Videos</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>City Meetups</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Wiki</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Forum</span>
      </label>
      <label for="">
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <span>Additional Courses</span>
      </label>
      <span id="commentorsugestion"><p>Any comments or suggestions?</p></span>
      <textarea
        name="comment"
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>
    </form>
      <div>
        <button id="submit" class="submit-button" type="submit">Submit</button>
      </div>
    </main>
  </body>
</html>
