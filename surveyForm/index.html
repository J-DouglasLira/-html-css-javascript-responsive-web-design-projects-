<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="title">
      <h1 id="codecamptitle">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <main id="main">
      <label for="name" id="name">Name</label>
      <input id= "place-holder" type="text" placeholder="Enter your name" />
      <label for="email" id="email">Email</label>
      <input id= "place-holder" type="text" placeholder="Enter your Email" />
      <label for="age" id="age">Age(optional)</label>
      <input id= "place-holder" type="text" placeholder="Enter your Age" />
      <label for="form-group" id="form-group">Which option best describes your current role?</label>
      <select name="role" id="dropdown" class="form-control" required="">
        <option  disabled="" selected="" value="Select current role"> Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <label for="" class="text">Would you recommend freeCodeCamp to a friend?
    </label>
    <label for="" class="radio-code-camp">
      <input class="input-radio" type="radio" name="user-recommend" value="definitely" checked="">
      Definitely      
      <input class="input-radio" type="radio" name="user-recommend" value="maybe" checked="">
      Maybe 
      <input class="input-radio" type="radio" name="user-recommend" value="not-sure" checked="">
      Not Sure
    </label>
    <label for="" class="text">What would you like to see improved? (Check all that apply)</label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Front-end- Projects
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Back-end Projects
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Data Visualization
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Challanges
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Open Source Community
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Gitter help rooms
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Videos
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      City Meetups
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Wiki
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Forum
    </label>
    <label for="">
      <input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">
      Additional Courses
    </label>
    <p>Any comments or suggestions?</p>
    <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
    <div>
      <button id="submit" class="submit-button" type="submit">Submit</button>
    </div>
    </main>
  </body>
</html>
